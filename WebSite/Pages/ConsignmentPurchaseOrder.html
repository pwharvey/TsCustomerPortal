<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Consignment Purchase Order</title>
    <meta name="description" content="This page allows consignment purchase order management.">
  </head>
  <body data-authorize-roles="Consignment Usage">
    <div data-flow="row">
      <div id="view1" data-controller="ConsignmentPurchaseOrder" data-view="grid1" data-show-in-summary="true"> </div>
    </div>
    <div data-flow="row" style="padding-top:8px">
      <div data-activator="Tab|Packs Consumed">
        <div id="view2" data-controller="ConsignmentUsage" data-view="gridSent" data-filter-source="view1" data-filter-fields="ConsignmentPurchaseOrderID" data-page-size="5" data-auto-hide="container" data-show-modal-forms="true"> </div>
      </div>
    </div>
  </body>
</html>
